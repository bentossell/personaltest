<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ben's Bites Fund</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
            background-color: #ffffff;
        }

        body.dark {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }

        body.dark .tagline {
            color: #ccc;
        }

        h1 { margin-bottom: 0.5em; }

        .tagline { font-size: 1.2em; margin-top: 0; color: #555; }

        .grid-bg {
            background-image: repeating-linear-gradient(0deg, #e0e0e0 0, #e0e0e0 1px, transparent 1px, transparent 20px),
                              repeating-linear-gradient(90deg, #e0e0e0 0, #e0e0e0 1px, transparent 1px, transparent 20px);
        }

        body.dark.grid-bg {
            background-image: repeating-linear-gradient(0deg, #333 0, #333 1px, transparent 1px, transparent 20px),
                              repeating-linear-gradient(90deg, #333 0, #333 1px, transparent 1px, transparent 20px);
        }

        .toggle-btn {
            position: fixed;
            top: 1rem;
            background: none;
            border: none;
            cursor: pointer;
        }

        #gridToggle { right: 1rem; }
        #themeToggle { right: 3.5rem; }

        .toggle-btn svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <button id="gridToggle" class="toggle-btn" aria-label="Toggle grid background">
        <svg viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
            <path d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"/>
        </svg>
    </button>
    <button id="themeToggle" class="toggle-btn" aria-label="Toggle dark mode">
        <i id="themeIcon" data-lucide="moon"></i>
    </button>
    <h1>Ben's Bites Fund</h1>
    <p class="tagline">Backing the next generation of AI innovation.</p>
    <ul>
        <li>Focused on early-stage startups</li>
        <li>Strong network of founders and investors</li>
        <li>Community-driven approach to growth</li>
    </ul>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        const gridToggle = document.getElementById('gridToggle');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        gridToggle.addEventListener('click', () => {
            document.body.classList.toggle('grid-bg');
        });

        themeToggle.addEventListener('click', () => {
            const dark = document.body.classList.toggle('dark');
            themeIcon.setAttribute('data-lucide', dark ? 'sun' : 'moon');
            lucide.createIcons();
        });

        lucide.createIcons();
    </script>

    <h2>Follow Ben</h2>
    <ul>
        <li><a href="https://x.com/bentossell/" target="_blank" rel="noopener">X</a></li>
        <li><a href="https://www.linkedin.com/in/ben-tossell-70453537/" target="_blank" rel="noopener">LinkedIn</a></li>
        <li><a href="https://github.com/bentossell" target="_blank" rel="noopener">GitHub</a></li>
    </ul>
</body>
</html>
